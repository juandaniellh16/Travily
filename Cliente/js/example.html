	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">
            <h1>jQuery Paginathing Plugin Demos</h1>
				<h2>Paginate  <code>&lt;tabel&gt;</code></h2>
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>No</th>
							<th>Nama</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>Meroket</td>
						</tr>
						<tr>
							<td>2</td>
							<td>Jungkir Balik</td>
						</tr>
						<tr>
							<td>3</td>
							<td>Uang ada</td>
						</tr>
						<tr>
							<td>4</td>
							<td>Bukan urusan</td>
						</tr>
						<tr>
							<td>5</td>
							<td>Mangkrak</td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="col-xs-6 col-xs-offset-3">
				<h2>Paginate <code>&lt;li&gt;</code></h2>
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">List of item.</h3>
					</div>
					<ul class="list-group">
					</ul>
				</div>
			</div>
	</div>
</div>
<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="paginathing.js"></script>
<script type="text/javascript">
	jQuery(document).ready(function($){
		for (var i = 1; i <= 150; i++) {
			$('.list-group').append('<li class="list-group-item"> Item ' + i + '</li>');
		}

		$('.list-group').paginathing({
	    perPage: 5,
	    limitPagination: 9,
	    containerClass: 'panel-footer'
		})

		$('.table tbody').paginathing({
	    perPage: 2,
	    insertAfter: '.table'
		});
	});
</script>
